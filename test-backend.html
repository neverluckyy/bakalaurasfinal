<!DOCTYPE html>
<html>
<head>
    <title>Backend Health Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4338ca;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Backend Health Check</h1>
    
    <div class="test-section">
        <h2>1. Health Endpoint</h2>
        <button onclick="testHealth()">Test /api/health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Root Endpoint</h2>
        <button onclick="testRoot()">Test /</button>
        <div id="root-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Register Endpoint (OPTIONS)</h2>
        <button onclick="testRegisterOptions()">Test CORS Preflight</button>
        <div id="register-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Full Registration Test</h2>
        <button onclick="testRegister()">Test Registration</button>
        <div id="full-register-result"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://bakalaurasfinal-bak.up.railway.app';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Backend is running!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Error: ${response.status} ${response.statusText}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Connection failed!</p>
                    <p>Error: ${error.message}</p>
                    <p>This usually means the backend is not running or the URL is wrong.</p>
                `;
            }
        }
        
        async function testRoot() {
            const resultDiv = document.getElementById('root-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Root endpoint works!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Error: ${response.status}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Connection failed: ${error.message}</p>
                `;
            }
        }
        
        async function testRegisterOptions() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = '<p>Testing CORS preflight...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://beamish-granita-b7abb8.netlify.app',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                
                if (response.ok || response.status === 204) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ CORS preflight successful!</p>
                        <p>CORS Header: ${corsHeader || 'Not set'}</p>
                        <p>Status: ${response.status}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå CORS preflight failed: ${response.status}</p>
                        <p>CORS Header: ${corsHeader || 'Not set'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Connection failed: ${error.message}</p>
                `;
            }
        }
        
        async function testRegister() {
            const resultDiv = document.getElementById('full-register-result');
            resultDiv.innerHTML = '<p>Testing registration...</p>';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://beamish-granita-b7abb8.netlify.app'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123',
                        display_name: 'Test User',
                        avatar_key: 'robot_coral'
                    })
                });
                
                const data = await response.json().catch(() => ({ error: 'No JSON response' }));
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Registration endpoint works!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Registration failed: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>Note: This might be expected if the user already exists.</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Connection failed: ${error.message}</p>
                    <p>Check if backend is running and CORS is configured.</p>
                `;
            }
        }
    </script>
</body>
</html>
