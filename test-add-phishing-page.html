<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Phishing Examples Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1A1A2E;
            color: white;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #4A9EFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #3A8EEF;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #282840;
        }
        .success {
            border: 2px solid #10b981;
        }
        .error {
            border: 2px solid #ef4444;
        }
        .info {
            border: 2px solid #6A5ACD;
        }
    </style>
</head>
<body>
    <h1>Add Phishing Examples Page to Production</h1>
    <p>This will add the "Real-World Examples" page with images to Module 1 Section 1.</p>
    
    <button onclick="addPage()">Add Phishing Examples Page</button>
    
    <div id="result"></div>
    
    <script>
        async function addPage() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result info">Calling API endpoint...</div>';
            
            try {
                const response = await fetch('https://bakalaurasfinal-production.up.railway.app/api/maintenance/ensure-phishing-examples', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Success!</h3>
                            <p><strong>Action:</strong> ${data.action}</p>
                            <p><strong>Order Index:</strong> ${data.orderIndex}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                            <p style="margin-top: 20px;"><strong>Next Steps:</strong></p>
                            <ol>
                                <li>Refresh your browser on sensebait.pro</li>
                                <li>Navigate to Module 1 Section 1</li>
                                <li>You should now see more than 9 pages</li>
                                <li>The "Real-World Examples" page should appear at step 3</li>
                                <li>Images should load correctly</li>
                            </ol>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Error</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${data.error || data.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure you're logged in to sensebait.pro in another tab, or the endpoint may require authentication.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
