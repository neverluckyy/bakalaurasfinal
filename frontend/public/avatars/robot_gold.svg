<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title>Robot Avatar</title>
  <desc>Friendly robot line icon on a colored circular background</desc>
  <defs>
    <style>
      .line { fill: none; stroke: #FFFFFF; stroke-width: 22; stroke-linecap: round; stroke-linejoin: round; }
      .solid { fill: #FFFFFF; }
    </style>
  </defs>
  <!-- Background -->
  <circle cx="256" cy="256" r="236" fill="#FFC107"/>
  
  <!-- Antenna -->
  <line class="line" x1="256" y1="156" x2="256" y2="192"/>
  <circle class="line" cx="256" cy="128" r="24"/>
  
  <!-- Head outline -->
  <rect class="line" x="140" y="190" width="232" height="190" rx="60" ry="60"/>
  
  <!-- Ears -->
  <rect class="line" x="108" y="236" width="48" height="98" rx="24" ry="24"/>
  <rect class="line" x="356" y="236" width="48" height="98" rx="24" ry="24"/>
  
  <!-- Eyes -->
  <circle class="solid" cx="208" cy="268" r="28"/>
  <circle class="solid" cx="304" cy="268" r="28"/>
  
  <!-- Smile -->
  <path class="line" d="M206 324 Q256 362 306 324"/>
  
  <!-- Neck + base -->
  <rect class="line" x="224" y="384" width="64" height="38" rx="8" ry="8"/>
  <path class="line" d="M184 420 v38 M328 420 v38"/>
  <rect class="line" x="128" y="442" width="256" height="54" rx="28" ry="28"/>
</svg>