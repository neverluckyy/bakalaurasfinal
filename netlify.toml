[build]
  # Base directory for the build
  base = "frontend"
  # Build command
  command = "npm run build"
  # Directory to publish (where the built files are)
  # Create React App builds to 'build' directory
  publish = "build"

# Redirect rules for React Router (SPA)
# Note: API requests are handled via VITE_API_URL environment variable
# Set VITE_API_URL=https://bakalaurasfinal-bak.up.railway.app in Netlify dashboard
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and compression
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/avatars/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/phishing-examples/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

