[build]
  # Base directory for the build
  base = "frontend"
  # Build command
  command = "npm run build"
  # Directory to publish (where the built files are)
  publish = "build"

# Proxy rules for Backend API
[[redirects]]
  from = "/api/*"
  to = "https://bakalaurasfinal-bak.up.railway.app/api/:splat"
  status = 200
  force = true

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and compression
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/avatars/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/phishing-examples/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

